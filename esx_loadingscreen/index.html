<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen - GunFight</title>
    
    <!-- PrÃ©chargement des polices Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhana:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Feuille de style principale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- LOADING SCREEN PRINCIPAL -->
    <div id="loadingScreen" class="loading-screen">
        
        <!-- IMAGE DE FOND -->
        <div class="background-container">
            <div class="background-image"></div>
            <div class="background-overlay"></div>
        </div>

        <!-- CONTENU PRINCIPAL -->
        <div class="content-wrapper">
            
            <!-- TITRE DU SERVEUR -->
            <div class="server-header">
                <h1 class="server-title" id="serverTitle">Fight League GunFight</h1>
                <p class="server-subtitle" id="serverSubtitle">PrÃ©parez-vous au combat</p>
            </div>

            <!-- TEXTE DE CHARGEMENT -->
            <div class="loading-container">
                <div class="loading-text-wrapper">
                    <span class="loading-text" id="loadingText">Chargement</span>
                    <span class="loading-dots">
                        <span class="dot">.</span>
                        <span class="dot">.</span>
                        <span class="dot">.</span>
                    </span>
                </div>
            </div>

            <!-- INFO SERVEUR -->
            <div class="info-footer">
                <p class="server-info">
                    <span class="info-icon">ðŸŽ®</span>
                    <span id="serverName">Connexion au serveur...</span>
                </p>
            </div>

        </div>

        <!-- COINS DÃ‰CORATIFS -->
        <div class="decorative-elements">
            <div class="corner corner-top-left"></div>
            <div class="corner corner-top-right"></div>
            <div class="corner corner-bottom-left"></div>
            <div class="corner corner-bottom-right"></div>
        </div>

    </div>

    <!-- Ã‰LÃ‰MENT AUDIO -->
    <audio id="backgroundMusic" preload="auto" loop>
        <source src="audio/loading_music.mp3" type="audio/mpeg">
        <source src="audio/loading_music.ogg" type="audio/ogg">
    </audio>

    <!-- CONTRÃ”LES AUDIO -->
    <div id="musicControls" class="music-controls">
        
        <!-- Play/Pause -->
        <button id="playPauseBtn" class="control-btn play-pause-btn" title="Play / Pause">
            <svg class="icon-play" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg class="icon-pause" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
        </button>

        <!-- Volume -->
        <button id="volumeBtn" class="control-btn volume-btn" title="Volume / Mute">
            <svg class="icon-volume-high" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
            </svg>
            <svg class="icon-volume-mute" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
        </button>

        <!-- Slider Volume -->
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="40" title="Volume">

        <!-- Stop -->
        <button id="stopBtn" class="control-btn stop-btn" title="Stop">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 6h12v12H6z"/>
            </svg>
        </button>

        <!-- Indicateur -->
        <div class="music-indicator">
            <span class="music-note">â™«</span>
        </div>

    </div>

    <!-- SCRIPT JAVASCRIPT -->
    <script src="js/main.js"></script>

</body>
</html>
